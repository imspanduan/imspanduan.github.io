<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peduli IMS</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="menu-icon">
            <i class="fas fa-bars"></i>
        </div>
        <img src="images/logo.png" alt="Logo" class="logo">
    </div>

    <!-- Content -->
    <div class="content">
        <!-- Page Beranda -->
        <div id="page-beranda" class="page-content">
            <div class="card-custom card-blue">
                <div class="card-text">
                    <div class="card-title">Edukasi Pencegahan IMS</div>
                    <button class="card-btn" onclick="navigateTo('panduan')">
                        Baca Sekarang! <i class="fas fa-arrow-right"></i>
                    </button>
                </div>
                <div class="card-illustration">
                    <img src="images/teaching.webp" alt="Edukasi Pencegahan IMS" style="height: 100%;">
                </div>
            </div>

            <div class="card-custom card-blue-alt">
                <div class="card-text">
                    <div class="card-title">Edukasi Penanganan IMS</div>
                    <button class="card-btn" onclick="navigateTo('panduan')">
                        Baca Sekarang! <i class="fas fa-arrow-right"></i>
                    </button>
                </div>
                <div class="card-illustration">
                    <img src="images/idea.webp" alt="Edukasi Penanganan IMS" style="height: 100%;">
                </div>
            </div>
        </div>

        <!-- Page Panduan -->
        <div id="page-panduan" class="page-content hidden">
            <h1 class="page-title">Selamat Datang!</h1>
            <h2 class="page-subtitle">di Website Peduli IMS</h2>

            <div class="feature-grid">
                <div class="feature-card">
                    <div class="feature-icon icon-blue">
                        <img src="images/membaca.webp" alt="Modul Edukasi" style="width: 40px; height: 40px;">
                    </div>
                    <div class="feature-title">Modul Edukasi</div>
                </div>

                <div class="feature-card" onclick="navigateTo('pengaduan')">
                    <div class="feature-icon icon-green">
                        <img src="images/surat.webp" alt="Pengaduan Gejala" style="width: 40px; height: 40px;">
                    </div>
                    <div class="feature-title">Pengaduan Gejala</div>
                </div>

                <div class="feature-card" onclick="navigateTo('konsultasi')">
                    <div class="feature-icon icon-purple">
                        <img src="images/consult.webp" alt="Konsultasi Dokter" style="width: 40px; height: 40px;">
                    </div>
                    <div class="feature-title">Konsultasi Dokter</div>
                </div>
            </div>
        </div>

        <!-- Page Pengaduan -->
        <div id="page-pengaduan" class="page-content hidden">
            <div class="card-custom card-green">
                <div class="card-text">
                    <div class="card-title">Beritahu Gejalamu!</div>
                    <button class="card-btn">
                        Laporkan Sekarang <i class="fas fa-arrow-right"></i>
                    </button>
                </div>
                <div class="card-illustration">
                    <img src="images/laugh.webp" alt="Beritahu Gejala" style="height: 100%;">
                </div>
            </div>

            <div class="card-custom card-green-dark">
                <div class="card-text">
                    <div class="card-title">Lihat Hasil Laporan</div>
                    <button class="card-btn">
                        Lihat Sekarang <i class="fas fa-arrow-right"></i>
                    </button>
                </div>
                <div class="card-illustration">
                    <img src="images/yelling.webp" alt="Lihat Hasil" style="height: 100%;">
                </div>
            </div>
        </div>

        <!-- Page Konsultasi -->
        <div id="page-konsultasi" class="page-content hidden">
            <div class="card-custom card-purple">
                <div class="card-text">
                    <div class="card-title">Konsultasi ke Dokter</div>
                    <button class="card-btn">
                        Konsultasi Sekarang <i class="fas fa-arrow-right"></i>
                    </button>
                </div>
                <div class="card-illustration">
                    <img src="images/menelpon.webp" alt="Konsultasi Dokter" style="height: 100%;">
                </div>
            </div>
        </div>

        <!-- Page Pengaturan -->
        <div id="page-pengaturan" class="page-content hidden">
            <h1 class="page-title">Pengaturan</h1>
            <h2 class="page-subtitle">Kelola Akun Anda</h2>

            <div class="feature-grid">
                <div class="feature-card">
                    <div class="feature-icon icon-blue">
                        <i class="fas fa-user" style="color: #4d8db8;"></i>
                    </div>
                    <div class="feature-title">Profil</div>
                </div>

                <div class="feature-card">
                    <div class="feature-icon icon-green">
                        <i class="fas fa-bell" style="color: #5d7d5a;"></i>
                    </div>
                    <div class="feature-title">Notifikasi</div>
                </div>

                <div class="feature-card">
                    <div class="feature-icon icon-purple">
                        <i class="fas fa-lock" style="color: #b899c4;"></i>
                    </div>
                    <div class="feature-title">Privasi</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bottom Navigation -->
    <div class="bottom-nav">
        <div class="nav-item active" onclick="navigateTo('beranda')">
            <i class="fas fa-home"></i>
            <span>Beranda</span>
        </div>
        <div class="nav-item" onclick="navigateTo('panduan')">
            <i class="fas fa-book"></i>
            <span>Panduan</span>
        </div>
        <div class="nav-item" onclick="navigateTo('pengaturan')">
            <i class="fas fa-cog"></i>
            <span>Pengaturan</span>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/page-controller.js"></script>
</body>
</html>
